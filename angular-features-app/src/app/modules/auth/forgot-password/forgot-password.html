<div class="forgot-container">
  <mat-card class="forgot-card">
    <h2 class="title">Forgot Password</h2>
    <p class="subtitle">Enter your email to reset your password</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />

        @if (forgotForm.get('email')?.hasError('required')) {
          <mat-error>Email is required</mat-error>
        } @else if (forgotForm.get('email')?.hasError('email')) {
          <mat-error>Enter a valid email</mat-error>
        }
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="forgotForm.invalid">
        Send Reset Link
      </button>
    </form>

    <div class="footer-links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </mat-card>
</div>
