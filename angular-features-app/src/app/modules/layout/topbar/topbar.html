<mat-toolbar color="primary" class="topbar-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidebar">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="toolbar-title">Angular Feature Explorer (v14â€“v20)</span>

  <span class="spacer"></span> <!-- pushes user menu to right -->

  <!-- User Icon & Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <!-- You can add more menu items here -->
  </mat-menu>
</mat-toolbar>
