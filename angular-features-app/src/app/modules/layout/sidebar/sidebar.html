<mat-nav-list class="sidebar">

  <!-- Logo section -->
  <div class="sidebar-logo">
    <img src="assets/logo.png" alt="App Logo" />
  </div>

  <!-- Main Menu -->
  <div class="sidebar-menu">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let group of menu">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="menu-icon">folder</mat-icon>
            <span>{{ group.version }}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item class="menu-items" *ngFor="let feature of group.features" 
           [routerLink]="feature.route" routerLinkActive="active">
          <mat-icon class="menu-icon">{{ feature.icon }}</mat-icon>
          <span class="menu-title">{{ feature.name }}</span>
        </a>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <!-- Settings Section at Bottom -->
  <div class="sidebar-settings">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon class="menu-icon">settings</mat-icon>
          <span>Settings</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <a mat-list-item class="menu-items" [routerLink]="'/profile'" routerLinkActive="active">
        <mat-icon class="menu-icon">person</mat-icon>
        <span class="menu-title">Profile</span>
      </a>
      <a mat-list-item class="menu-items" [routerLink]="'/preferences'" routerLinkActive="active">
        <mat-icon class="menu-icon">tune</mat-icon>
        <span class="menu-title">Preferences</span>
      </a>
      <a mat-list-item  class="menu-items" [routerLink]="'/logout'" routerLinkActive="active">
        <mat-icon class="menu-icon">logout</mat-icon>
        <span class="menu-title">Logout</span>
      </a>
    </mat-expansion-panel>
  </div>
</mat-nav-list>
