<mat-tab-group>
    <!--Tab 1: @if / @else-->
    <mat-tab label="@if / @else">
        <div class="p-3">
            <button mat-raised-button color="primary" (click)="isLoggedIn =! isLoggedIn">
                Toggle Login (Current: {{isLoggedIn}})
            </button>
            @if(isLoggedIn){
                <p>‚úÖ Welcome back!</p>
            }
            @else {
                <p>üö´ Please log in.</p>  
            }
        </div>
    </mat-tab>
    <!-- Tab 2: @for -->
     <mat-tab label="@for">
        <div class="p-3">
            <ul>
                @for (item of items; track $index) {
                    <li>{{item}}</li>
                }
            </ul>
        </div>
     </mat-tab>
  <!-- Tab 3: @switch -->
   <mat-tab label="@switch">
        <div class="p-3">
          <select [(ngModel)]="status">
                <option value="loading">Loading</option>
                <option value="success">Success</option>
                <option value="error">Error</option>
           </select>

           @switch (status) {
            @case ('loding') {
             <p>‚è≥ Loading...</p>
            }
            @case ('success') {
               <p>‚úÖ Success!</p> 
            }
            @default {
                 <p>‚ùå Error occurred.</p> 
            }
           }
        </div>
   </mat-tab>

</mat-tab-group>
